

<app-menusuperior></app-menusuperior>
<app-menulateral></app-menulateral>
<div id="titulo">
    <div class="alert alert-primary" role="alert">
Servicios
<div id="btnuevo" (click)="Nuevo()">+</div>
      </div>
     
</div>

<div id="areadetrabajo">
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            
            <th scope="col-3 " class="col-3">nombre</th>
            <th scope="col-3" class="col-7">descripcion</th>
            <th scope="col-3" class="col-1">precio</th>
            <th scope="col-3" class="col-1">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" (click)="EditarId(item._id)">
            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.precio}}</td>
          
          
            <td>
                <span *ngIf="item.estado == '1'">Activo</span>
                <span *ngIf="item.estado == '0'">Inactivo</span>
            </td>
          </tr>
          <tr>
        
        </tbody>
      </table>

</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">usuarios</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="codigo">codigo</label>
                <input type="text" class="form-control" id="codigo" [(ngModel)]="codigo">
                <div></div>
                </div>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
                <div></div>
                </div>
               
          
                <div class="form-group">
                  <label for="descripcion">descripcion</label>
                  <input type="text" class="form-control" id="descripcion" [(ngModel)]="descripcion">
                  </div>
          
              <div class="form-group">
                <label for="precio">precio</label>
                <input type="text" class="form-control" id="precio" [(ngModel)]="precio" >
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">estado</label>
                <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="estado">
                  <option value="1">Activo</option>
                  <option value="0">Inactivo</option>
                 
                </select>
              </div>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-primary" *ngIf="miid == ''" (click)="Guardar()">Guardar</button>
          <button type="button" class="btn btn-primary" *ngIf="miid != ''" (click)="Actualizar()">Actualizar</button>
          <button type="button" class="btn btn-danger" *ngIf="miid != ''" (click)="Eliminar()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
