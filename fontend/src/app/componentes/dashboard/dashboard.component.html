<div id="areadetrabajo">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .widget {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .chart-container {
            margin-top: 20px;
        }
    </style>

<body>
    <header>
        <h1>Dashboard</h1>
    </header>

    <div class="dashboard">
        <div class="widget" id="userWidget">
            <h2>Usuarios</h2>
            <p id="userCount">3</p>
        </div>

        <div class="widget" id="serviceWidget">
            <h2>Servicios</h2>
            <p id="serviceCount">6</p>
        </div>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Datos de ejemplo
        let userCount = 50;
        let serviceCount = 30;

        // Actualizar contadores en los widgets
        document.getElementById('usuarios').innerText = userCount;
        document.getElementById('productos').innerText = serviceCount;

        // Configuración del gráfico
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Usuarios', 'Servicios'],
                datasets: [{
                    label: 'Usuarios vs Servicios',
                    data: [userCount, serviceCount],
                    backgroundColor: ['#3498db', '#2ecc71'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
